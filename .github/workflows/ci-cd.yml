name: ⚡ Optimized CI/CD - Microservices Project

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # ======================================================================
  # 🧪 TEST AUTH SERVICE
  # ======================================================================
  test_auth:
    name: 🧪 Test Auth Service
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:6
        ports:
          - 27017:27017
        options: >-
          --health-cmd="mongosh --eval 'db.runCommand({ ping: 1 })'"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=10
      rabbitmq:
        image: rabbitmq:3-management
        ports:
          - 5672:5672
        options: >-
          --health-cmd="rabbitmq-diagnostics -q ping"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=10

    steps:
      - name: 🧩 Checkout source
        uses: actions/checkout@v4

      - name: ⚙️ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: 📦 Install dependencies
        working-directory: ./auth
        run: npm ci

      - name: 🧪 Run Auth tests
        working-directory: ./auth
        env:
          MONGODB_AUTH_URI: mongodb://mongo:27017/ep_auth_db
          JWT_SECRET: 11042004
          RABBITMQ_URI: amqp://rabbitmq
        run: |
          echo "🚀 Running tests for Auth Service"
          npm test -- --timeout 30000 --exit

  # ======================================================================
  # 🧪 TEST PRODUCT SERVICE
  # ======================================================================
  test_product:
    name: 🧪 Test Product Service
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:6
        ports:
          - 27017:27017
        options: >-
          --health-cmd="mongosh --eval 'db.runCommand({ ping: 1 })'"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=10
      rabbitmq:
        image: rabbitmq:3-management
        ports:
          - 5672:5672
        options: >-
          --health-cmd="rabbitmq-diagnostics -q ping"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=10

    steps:
      - name: 🧩 Checkout source
        uses: actions/checkout@v4

      - name: ⚙️ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: 📦 Install dependencies
        run: |
          cd auth && npm ci && cd ..
          cd product && npm ci

      - name: 🚀 Start Auth service (background)
        run: |
          cd auth
          nohup npm start > /dev/null 2>&1 &
          sleep 8

      - name: 🧪 Run Product tests
        working-directory: ./product
        env:
          MONGODB_PRODUCT_URI: mongodb://mongo:27017/ep_product_db
          JWT_SECRET: 11042004
          RABBITMQ_URI: amqp://rabbitmq
        run: |
          echo "🚀 Running tests for Product Service"
          npm test -- --timeout 30000 --exit

  # ======================================================================
  # 🐳 BUILD & PUSH STAGE
  # ======================================================================
  build_and_push:
    name: 🐳 Build & Push Docker Images
    runs-on: ubuntu-latest
    needs: [test_auth, test_product]

    steps:
      - name: 🧩 Checkout source
        uses: actions/checkout@v4

      - name: ⚙️ Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: 🔑 Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: 🧱 Generate environment files
        run: |
          mkdir -p auth product order api-gateway
          echo "MONGODB_AUTH_URI=mongodb://mongo:27017/ep_auth_db" > auth/.env
          echo "MONGODB_PRODUCT_URI=mongodb://mongo:27017/ep_product_db" > product/.env
          echo "MONGODB_ORDER_URI=mongodb://mongo:27017/ep_order_db" > order/.env
          echo "RABBITMQ_URI=amqp://rabbitmq:5672" | tee -a auth/.env product/.env order/.env api-gateway/.env > /dev/null
          echo "JWT_SECRET=11042004" | tee -a auth/.env product/.env order/.env api-gateway/.env > /dev/null
          echo "PORT=3000" > auth/.env
          echo "PORT=3001" > product/.env
          echo "PORT=3002" > order/.env
          echo "PORT=3003" > api-gateway/.env

      - name: 🐳 Build & Push Auth
        uses: docker/build-push-action@v6
        with:
          context: ./auth
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/auth-service:latest

      - name: 🐳 Build & Push Product
        uses: docker/build-push-action@v6
        with:
          context: ./product
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/product-service:latest

      - name: 🐳 Build & Push Order
        uses: docker/build-push-action@v6
        with:
          context: ./order
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/order-service:latest

      - name: 🐳 Build & Push API Gateway
        uses: docker/build-push-action@v6
        with:
          context: ./api-gateway
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/api-gateway:latest
